<div id="forum">

              <div class="forum-group" data-ng-repeat="..groups..">
                  <div class="group-name">{{ group.name }}</div>          
                  <table>

                        <tr data-ng-repeat="..forums..">

                        <td></td>

                        <td><a href="#/forum/{{forum.id}}">{{ forum.name }}</a>
                            <br><span>{{ forum.description }}</span></td>

                        <td class="row-center"><font class="colorize">{{ forum.stats.posts }}</font> Posts 
                        <br>in <font class="colorize">{{ forum.stats.topics }}</font> Topics</td>

                        <td class="row-center">in <font class="colorize"><a href="#/forum/{{forum.id}}/{{ forum.lastTopic.id }}">{{ forum.lastTopic.name }}</a></font>
                        <br><span>by <font class="colorize">{{ forum.lastTopic.author }}</font> | {{ forum.lastTopic.date }}</span></td>
                      </tr>
                    </table> 
                </div> 


</div>
