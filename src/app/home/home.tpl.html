<div class="left-container">
  <div class="login" data-ng-show="!currentUser">
    <h2>Login</h2>
    <form data-ng-submit="login()">
      <fieldset>
        <table>
          <tr>
          <td colspan="2"><input type="text" name="" placeholder="Username" class="field" data-ng-model="formData.username"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="password" name="" placeholder="Password" class="field" data-ng-model="formData.password"></td>
        </tr>
        <tr>
           <p>{{ loginMsg }}</p>
        </tr>
        <tr>
          <td>
              <a href="#/register"><input type="button" value="Apply" class="reg-btn" data-ng-click="redirectToApply()"></a>
          </td>
          <td class="assign-right">
          <input type="submit" value="Login" class="reg-btn" data-ng-click="login()">
        </td>
        </tr>
        </table>
      </fieldset>
    </form>
  </div>
  <div class="login" data-ng-show="currentUser">
    <table>
      <tr class="logged-user">
        <td class="logged-user-image"><img src="{{ currentUser.thumbnail }}" height="84px" width="84px" alt="Char thumbnail"></td>
        <td class="logged-user-data">{{ currentUser.username }} <br> <span>RBG: {{ currentUser.rbg }}</span></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="Logout" class="reg-btn" data-ng-click="logout()"></td>
      </tr>
    </table>
  </div>
</div>
<div class="right-container">
  
  <div class="input" data-ng-show="currentUser.guildRank <= 3">
    <form data-ng-submit="createArticle()">
      <input type="text" placeholder="Title.." data-ng-model="formData.title">
      <input type="textarea" placeholder="Content" data-ng-model="formData.content">
      <input type="submit" value="Create">
      <p>
        {{ createArticleError }}
      </p>
    </form>
  </div>
  <div class="article" data-ng-repeat="article in articles | orderBy: created_at">
    <div class="article-head">
      <h2>{{ article.title }}</h2><span>{{ article.author }} | {{ article.created_at }}</span>
      <a href="#" data-ng-click="deleteArticle(article.id)" data-ng-show="currentUser.guildRank >= 3">
        <img src="assets/delete.png">
      </a>
    </div>
    <div class="article-body">
      <p>{{ article.content }}</p>
    </div>
  </div>
</div>
</div>
