<div id="new-article" data-ng-show="currentUser.guildRank != null && currentUser.guildRank <= 3">

  <h3>New article ( point here )</h3>
    <form data-ng-submit="createArticle()">
      <table>
      <tr>
        <td><input type="text" placeholder="Title..." data-ng-model="formData.title"></td>
      </tr>
      <tr>
        <td><textarea placeholder="Content..." data-ng-model="formData.content"></textarea></td>
      </tr>
      <tr>
        <td><input type="submit" value="Create" data-ng-click="createArticle()"></td>
      </tr>
      <tr>
        <td>{{ createArticleError }}</td>
      </tr>
      </table>
    </form>
  </div>
  <div class="article-body">
    <pre>
{{ article.content }}
    </pre>
  </div>
</div>

 <div class="article" data-ng-repeat="article in articles | orderBy: created_at">
     <div class="article-head">
       <h2>{{ article.title }}</h2><span>{{ article.author }} | {{ article.created_at }}</span>
       <a href="#" data-ng-click="deleteArticle(article.id)" data-ng-show="currentUser.guildRank != null && currentUser.guildRank <= 3">
         <img src="assets/delete.png">
       </a>
     </div>
     <div class="article-body">
       <p>{{ article.content }}</p>
     </div>
   </div>
