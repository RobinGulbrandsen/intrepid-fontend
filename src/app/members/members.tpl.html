 <div id="members">
	<div class="members-note">The following list of players in the guild is on the characters above level 10.</div>
	<input type="text" data-ng-model="txtNameSearch" placeholder="search...">
	<table id="member-table">
		<tr id="first">
			<td>Thumbnail</td>
			<td>Name</td>
			<td>Class</td>
			<td>Race</td>
			<td>Level</td>
			<td>Guild Rank</td>
		</tr>
		<tr class="memberRow" data-ng-click="redirectToMember(member.name)" data-ng-repeat="member in members | orderBy: 'guildRank' | filter:txtNameSearch">
			
			<td class="member-thumbnail">
				<img ng-src="{{ member.thumbnail }}" alt="thumbnail of character" class="character-thumbnail">
			</td>

			<td class="member-name">{{member.name}}</td>
			<td class="member-class">{{ member.class }}</td>
			<td class="member-race">{{ member.race }}</td>
			<td class="member-level">{{ member.level }}</td>
			<td class="member-rank">{{ member.guildRank }}</td>
		</tr>
	</table>
</div>
