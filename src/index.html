<!DOCTYPE html>
<html ng-app="intrepidApp" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="navbar">
      <div class="navbar-menu">
        <a href="#/" class="guild-logo">Intrepid Gaming</a>
        <ul>
          <a href="#/application"><li>Application</li></a>
          <a href="#/forum"><li>Forum</li></a>
          <a href="#/members"><li>Members</li></a>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <div class="container-left shadow">
        <div class="container-left-character">

          <div class="login" data-ng-show="!currentUser">
            <h4>Login</h4>
            <form data-ng-submit="login()">
              <input type="text" placeholder="Username.." data-ng-model="formData.username">
              <input type="password" placeholder="Password.." data-ng-model="formData.password">
              <p>{{ loginMsg }}</p>
              <a href="#/register">Register</a>
              <button type="submit">Login</button>
            </form>
          </div>

          <div class="profile" data-ng-show="currentUser">
            <h4>Profile</h4>
            <img src="{{ currentUser.thumbnail }}">
            <p class="profile-name">{{ currentUser.username }}</p>
            <p class="profile-rbg">Rated Battleground: <span>{{ currentUser.rbg }}</span></p>
          </div>
        </div>
      </div>
      
      <div class="container-right shadow" ui-view="main">
      </div>
    </div>
  </body>
</html>
